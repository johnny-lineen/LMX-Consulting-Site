<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="docxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#docxGradient)"/>
  
  <!-- Document icon -->
  <g transform="translate(250, 120)">
    <!-- Paper -->
    <rect x="0" y="0" width="300" height="360" rx="10" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path d="M 250 0 L 300 50 L 250 50 Z" fill="#E5E7EB"/>
    
    <!-- W icon -->
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2563EB" text-anchor="middle">W</text>
    
    <!-- Lines representing text -->
    <rect x="40" y="180" width="220" height="10" rx="5" fill="#2563EB" opacity="0.2"/>
    <rect x="40" y="205" width="180" height="10" rx="5" fill="#2563EB" opacity="0.2"/>
    <rect x="40" y="230" width="200" height="10" rx="5" fill="#2563EB" opacity="0.2"/>
    <rect x="40" y="255" width="160" height="10" rx="5" fill="#2563EB" opacity="0.2"/>
    <rect x="40" y="280" width="210" height="10" rx="5" fill="#2563EB" opacity="0.2"/>
  </g>
  
  <!-- DOCX Label -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">DOCX</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="middle">Word Document</text>
</svg>
