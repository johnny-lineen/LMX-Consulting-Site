<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="zipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#zipGradient)"/>
  
  <!-- Folder/Archive icon -->
  <g transform="translate(250, 140)">
    <!-- Folder back -->
    <rect x="10" y="40" width="280" height="280" rx="10" fill="white" opacity="0.3"/>
    
    <!-- Folder front -->
    <rect x="0" y="60" width="300" height="260" rx="10" fill="white" opacity="0.95"/>
    
    <!-- Zipper effect -->
    <g transform="translate(140, 80)">
      <rect x="-3" y="0" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="20" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="40" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="60" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="80" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="100" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="120" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="140" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="160" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      <rect x="-3" y="180" width="6" height="15" rx="3" fill="#8B5CF6" opacity="0.6"/>
      
      <!-- Zipper pull -->
      <circle cx="0" cy="210" r="12" fill="#8B5CF6"/>
      <rect x="-2" y="210" width="4" height="20" fill="#8B5CF6"/>
    </g>
    
    <!-- File stack indication -->
    <rect x="40" y="100" width="80" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
    <rect x="40" y="120" width="100" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
    <rect x="40" y="140" width="90" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
  </g>
  
  <!-- ZIP Label -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">ZIP</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.9" text-anchor="middle">Compressed Archive</text>
</svg>
