<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#defaultGradient)"/>
  
  <!-- Document icon -->
  <g transform="translate(275, 150)">
    <!-- Paper stack -->
    <rect x="20" y="20" width="230" height="300" rx="8" fill="white" opacity="0.2"/>
    <rect x="10" y="10" width="230" height="300" rx="8" fill="white" opacity="0.4"/>
    <rect x="0" y="0" width="230" height="300" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Folded corner -->
    <path d="M 180 0 L 230 50 L 180 50 Z" fill="#E5E7EB"/>
    
    <!-- Lines representing content -->
    <rect x="30" y="60" width="170" height="10" rx="5" fill="#3B82F6" opacity="0.3"/>
    <rect x="30" y="85" width="140" height="10" rx="5" fill="#3B82F6" opacity="0.2"/>
    <rect x="30" y="110" width="160" height="10" rx="5" fill="#3B82F6" opacity="0.2"/>
    <rect x="30" y="135" width="120" height="10" rx="5" fill="#3B82F6" opacity="0.2"/>
    
    <rect x="30" y="175" width="170" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
    <rect x="30" y="200" width="150" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
    <rect x="30" y="225" width="165" height="10" rx="5" fill="#8B5CF6" opacity="0.2"/>
  </g>
  
  <!-- LMX Consulting branding -->
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Resource</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9" text-anchor="middle">LMX Consulting</text>
</svg>